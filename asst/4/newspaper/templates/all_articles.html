{% extends "base.html" %}
{% block content %}
    <h1>All Articles</h1>
    <ul>
        {% for article in articles %}
            <li>
                <h1><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h1>
                <h3>{{ article.subtitle }}</h3>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
